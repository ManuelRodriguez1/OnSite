<div class="center">
  <div class="principal">
    <h5 class="indigo-text">Please, Sign In into your account</h5>
    <div class="container">
      <div>
        <span class="error" *ngIf="error" >{{ error }} </span>
        <!--#formData='ngForm' (ngSubmit)="onSubmit(formData)"-->
        <form #formData='ngForm'  (ngSubmit)="onSubmit(formData)"  method="post">
          <div >
            <div >
              <input class='validate' type='email' (ngModel)="email" name='email' id='email' required/>
              <label for='email'>Enter your email</label>
            </div>
          </div>
          <div >
            <div>
              <input class='validate' type='password'  (ngModel)="password" name='password' id='password' required/>
              <label for='password'>Enter your password</label>
            </div>
          </div>
          <br />
          <div class="principal">
            <div >
              <button type='submit' [disabled]="!formData.valid"  name='btn_login'>Create my account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
