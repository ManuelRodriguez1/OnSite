
  <div class="t1">

        <input type="text" (click)="menu()" readonly class="input" placeholder="{{placeholder}}">

      </div>

    <div class="selecciones" *ngIf="skill != ''">
      <div class="tags">
        <p>{{skill}}</p>

      </div>
    </div>
